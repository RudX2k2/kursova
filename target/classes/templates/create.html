<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/create}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="name">Ім'я</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name"
                                   th:field="*{name}" required>
                            <span class="invalid text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Електронна адресса</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="example@mail.com">
                            <span class="invalid text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Електронна адресса використана</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                            <span class="invalid text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
